<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title> Cálculo Numérico </title>
  <style type="text/css">body { font-family: sans-serif; }</style>
  <script src="https://unpkg.com/d3@3/d3.min.js"></script>
  <script src="https://unpkg.com/function-plot@1/dist/function-plot.js"></script>
</head>
<body>
  <main></main>
  <button onclick="update(this);">Próximo passo</button>
  <button onclick="changePlot(this);">Próximo t₀</button>
  <script type="text/javascript">
const e = Math.E;
const C0 = 2;
const Cs = 9;
const Ka = 0.88;
const c = t => Cs - (Cs - C0) * e**(-Ka * t) - 8;
const c̕ = t => Ka * (Cs - C0) * e**(-Ka * t);
const MAX_ERRO = 10**(-6);

let iter = 0;
const MAX_ITER = 100;

const Newton = function(x0, f, f̕) {
  if(f̕(x0) === 0) {
    console.warn("Derivada deu zero!")
    return NaN;
  }
  if(++iter > MAX_ITER) {
    console.warn("Limite de iterações alcançado!");
    iter = 0;
    return x0;
  }
  const x1 = x0 - f(x0)/f̕(x0);
  const err = Math.abs(x1 - x0);
  if(err < MAX_ERRO) {
    console.warn("Erro pequeno demais! " + err);
    return x0;
  }
  return Newton(x1, f, f̕);
}

console.log("1: ", Newton(1, c, c̕));
console.log("5: ", Newton(5, c, c̕));
console.log("10: ", Newton(10, c, c̕));

const options = {
  title: "Método de Newton (t₀ = 1)",
  target: "main",
  width: 580,
  height: 400,
  xAxis: {  label: "x"  },
  yAxis: {  label: "y"  },
  tip: {
    renderer: function (x, y, index) {}
  },
  annotations: [{
    x: 1,
    text: "x₀ = 1"
  },{
    x: 1.7449838138933103,
    text: "x₁ = 1.7449838138933103"
  },],
  data: [{
    fn: "1 - 7 * 2.718281828459045^(-0.88 * x)",
    graphType: "polyline",
    color: "red",
    derivative: {
      fn: "6.16 * 2.718281828459045^(-0.88 * x)",
      x0: 1
    }
  }]
}

let _i = 0;
let _t = 1;
function update(e) {
  _i++;
  const len = datas[_t].length;
  if(_i >= len-1) _i = 0;
  const _x0 = datas[_t][_i];
  options.data[0].derivative.x0 = _x0;
  resetAnnotations(_t);
  options.annotations[0].x = _x0;
  options.annotations[0].text = "x₀ = " + _x0;
  if(_i < len-1) {
    options.annotations[1].x = datas[_t][_i+1];
    options.annotations[1].text = "x₁ = " + datas[_t][_i+1];
  }
  functionPlot(options);
}

function changePlot(e) {
  const len = datas[_t].length;
  const opt = [1,5,10];
  let cur = opt.indexOf(_t)+1;
  if(cur >= 3) cur = 0;
  _t = opt[cur];
  _i = 0;

  const _x0 = datas[_t][_i];
  options.data[0].derivative.x0 = _x0;
  resetAnnotations(_t);
  options.annotations[0].x = _x0;
  options.annotations[0].text = "x₀ = " + _x0;
  if(_i < len-1) {
    options.annotations[1].x = datas[_t][_i+1];
    options.annotations[1].text = "x₁ = " + datas[_t][_i+1];
  }
  functionPlot(options);
}

function resetAnnotations() {
  options.title = "";
  options.annotations = [];
  functionPlot(options);
  options.annotations = [{},{}];
  options.title = "Método de Newton (t₀ = " + _t + ")";
}

functionPlot(options);

const datas = {
  "1": [
    1,
    1.7449838138933103,
    2.1274440392700202,
    2.208244988993104,
    2.2112575327611683,
    2.2112615330103607
  ],
  "5": [
    5,
    -7.08617997807924,
    -5.950134196746042,
    -4.81463433829252,
    -3.680616909637688,
    -2.5506177729343604,
    -1.4314580152198648,
    -0.34115670741623716,
    0.6749704334756106,
    1.5173126906883279,
    2.0366487802640916,
    2.19850763267709,
    2.2111902287577094,
    2.211261530780357
  ],
  "10": [
    10,
    -1065.8512997204368
  ]
};
  </script>
</body>
</html>
